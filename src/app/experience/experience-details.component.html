<div class='panel panel-primary' *ngIf='experiences'>
    <div class='panel-heading' style='font-size:large'>
        {{pageTitle + ': ' + experiences.Position}}
    </div>

    <div class='row'>
            <div class='col-md-6'>
                <div class='row'>
                    <div class='col-md-3'>Company name:</div>
                    <div class='col-md-6'>{{experiences.Company}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Position:</div>
                    <div class='col-md-6'>{{experiences.Position}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Responsibilities:</div>
                    <div class='col-md-6'>{{experiences.Responsibilities}}</div>
                </div>
                
                 <div class='row'>
                    <div class='col-md-3'>Environment:</div>
                    <div class='col-md-6'>{{experiences.Environment}}</div>
                </div>
<div class='panel-footer'>
    <a class='btn btn-default' (click)='onBack()' style='width:80px'>
<i class='glyphicon glyphicon-chevron-left'></i> Back
</a>
</div>


</div>
